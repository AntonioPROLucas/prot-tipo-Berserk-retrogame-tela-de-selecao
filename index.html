<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berserk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body class="d-flex-column" style="height: 100vh">
    <header class="cabecalho" class="d-flex justify-content-center">
        <img class="logo"  src="./src/imagens/Berserk-logo.png" alt="Logo Berserk" style="height: 15vh">
    </header>
    <div class="menu">
        <main class="personagens">
            <div class="personagem selecionado"><img class= "imagem" src="./src/imagens/Guts_model.gif" alt="Personagem Guts"></div>
            <div class="personagem"><img class= "imagem" src="./src/imagens/Casca_model.gif" alt="Personagem Casca"></div>
            <div class="personagem"><img class= "imagem" src="./src/imagens/Judea_model.gif" alt="Personagem Judeau"></div>
            <div class="personagem"><img class= "imagem" src="./src/imagens/Pipin_model.gif" alt="Personagem Pipin"></div>
        </main>
        <main class="botaoDeSelecoes">
            <div id="container-personagens" class="d-flex flex-wrap" ></div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./src/js/personagens.js"></script>
    <script src="./src/js/index.js"></script>
</body>
</html>
